<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Blog Card</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="card-content">
        <img src="/cactus_img.jpg" alt="Cactus Image">
        <span class="badge">Design</span>
        <h1 class="card-title">Embracing Minimalism</h1>
        <p class="card-description">
          From minimalist sculptures to minimalist paintings, this blog will inspire
          you to appreciate the beauty that
          lies in simplicity.
        </p>
      </div>
      <hr />
      <p class="card-author">
        Annie Spratt
      </p>
    </section>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
